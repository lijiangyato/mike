<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户数据</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-content">
                    <h2>用户数据表</h2>
                    <!--<p>
                        所有客户必须通过邮件验证
                    </p>-->
                    <div class="input-group">
                        <input type="text" placeholder="查找用户" class="input form-control">
                        <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> 搜索</button>
                                </span>
                    </div>
                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                            <span class="pull-right small text-muted">用户数据量</span>
                            <li class="active"><a data-toggle="tab" href="#tab-1"><!--<i class="fa fa-user"></i>-->
                                客户</a>
                            </li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><!--<i class="fa fa-briefcase"></i> -->
                                地址</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <tbody>
                                            {volist name="list" mnemali="list" number="list" id="vo"}
                                            <tr>
                                                <td class="client-avatar"><img alt="image" src="img/a2.jpg"></td>
                                                <td><a data-toggle="tab" href="#contact-1" class="client-link">{$vo.name}</a>
                                                </td>
                                                <td>{$vo.number}</td>
                                                <td class="contact-type"><i class="fa fa-envelope"> </i>
                                                </td>
                                                <td>{$vo.mnemali}</td>
                                                <td class="client-status"><span class="label label-primary">已验证</span>
                                                </td>
                                            </tr>
                                            {/volist}

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <tbody>
                                            <tr>
                                                <td><a data-toggle="tab" href="#company-1" class="client-link">瑞安市海诚机械有限公司</a>
                                                </td>
                                                <td>广州</td>
                                                <td><i class="fa fa-flag"></i> 中国</td>
                                                <td class="client-status"><span class="label label-primary">已验证</span>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--待设计部分-->

        <div class="col-sm-4">
            <div class="ibox ">

                <div class="ibox-content">
                    <div class="tab-content">

                        <div id="contact-1" class="tab-pane active">
                            <!--用于个人信息设计部分-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- 自定义js -->
<script src="__JS__/content.js?v=1.0.0"></script>

<script>
    $(function () {
        $('.full-height-scroll').slimScroll({
            height: '100%'
        });
    });
</script>


</body>

</html>
